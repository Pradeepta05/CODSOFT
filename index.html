<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="utils.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1 class="text-center"> Calculator by Pradeepta Bhanja </h1>
        <div class="container flex flex-col items-center mx-auto max-w-20"> 
            <div class="row">
                <input id="display" class="input" type="text" placeholder="" readonly/>
            </div>
            <div class="row">
                <button class="button" style="padding: 20px;" onclick="appendValue('7')"> 7 </button>
                <button class="button" onclick="appendValue('8')"> 8 </button>
                <button class="button" onclick="appendValue('9')"> 9 </button>
                <button class="button" onclick="appendValue('*')"> x </button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('4')"> 4 </button>
                <button class="button" onclick="appendValue('5')"> 5 </button>
                <button class="button" onclick="appendValue('6')"> 6 </button>
                <button class="button" onclick="appendValue('/')"> / </button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('1')"> 1 </button>
                <button class="button" onclick="appendValue('2')"> 2 </button>
                <button class="button" onclick="appendValue('3')"> 3 </button>
                <button class="button" onclick="appendValue('+')"> + </button>
            </div>
            <div class="row">
                <button class="button" onclick="appendValue('0')"> 0 </button>
                <button class="button" onclick="appendValue('.')"> . </button>
                <button class="button" onclick="calculate()"> = </button>
                <button class="button" onclick="appendValue('-')"> - </button>
            </div>
            <div class="row">
                <button class="button" onclick="clearDisplay()"> C </button>
            </div>
        </div>

        <script>
            function appendValue(value) {
                document.getElementById('display').value += value;
            }

            function calculate() {
                let display = document.getElementById('display');
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            }

            function clearDisplay() {
                document.getElementById('display').value = '';
            }
        </script>
    </body>
</html>
